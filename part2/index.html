<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Scoobies</title>
		<meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/part2.css" />
        <link rel="stylesheet" type="text/css" href="js/part2.js" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Architects+Daughter|Amatic+SC' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Dancing+Script' rel='stylesheet' type='text/css'>
    </head>
    <body>
		<div class="bg"></div>
		<h1>Sunnydale, California</h1>
		<ul id="sl_menu" class="sl_menu">
			<li>
				<a href="#">The</a>
			</li>
			<li>
				<a href="#">Original</a>
			</li>
			<li>
				<a href="#">Scooby</a>
			</li>
			<li>
				<a href="#">Gang</a>
			</li>
		</ul>
        
		<div class="sl_examples">
			<a href="#" id="example1" data-hover="Chase">Cordelia</a> 
			<a href="#" id="example2" data-hover="Rosenberg">Willow</a>   
			<a href="#" id="example3" data-hover="Harris">Xander</a>
			<a href="#" id="example4" data-hover="Giles">Rupert</a>
			<a href="#" id="example5" data-hover="Summers">Buffy</a>
		</div>
	
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.lettering.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.hoverwords.js"></script>
		
		<script type="text/javascript">
			$(window).load(function(){
				$('#sl_menu').find('li:not(:last) > a')
							 .hoverwords({ overlay:true })
							 .end()
							 .find('li:last > a')
							 .hoverwords({ overlay:true , dir:'rightleft' });
				
				$('#example1').hoverwords({ delay:50 });
				$('#example2').hoverwords();
				$('#example3').hoverwords();
				$('#example4').hoverwords({ overlay:true});
				$('#example5').hoverwords({ delay:60 });
				
			});
		</script>
    </body>
</html>
